<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Shield Icon -->
  <g transform="translate(50, 40)">
    <path d="M50 20 L90 20 L100 40 L100 80 C100 120 75 140 50 150 C25 140 0 120 0 80 L0 40 Z" 
          fill="#fff" opacity="0.9" filter="url(#shadow)"/>
    <path d="M50 35 L65 50 L50 65 L35 50 Z" 
          fill="#ff4757" opacity="0.8"/>
    <circle cx="50" cy="50" r="8" fill="#ff4757" opacity="0.6"/>
  </g>
  
  <!-- Tool Name -->
  <text x="160" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" filter="url(#shadow)">
    Temper-Data
  </text>
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="14" fill="#fff" opacity="0.9">
    Advanced CMS Security Scanner
  </text>
  
  <!-- Developer Info -->
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="12" fill="#fff" opacity="0.8">
    Developer: SayerLinux
  </text>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.7">
    GitHub: SaudiLinux
  </text>
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.7">
    Email: SayerLinux@gmail.com
  </text>
  
  <!-- Security Icons -->
  <g transform="translate(320, 40)" opacity="0.8">
    <!-- Lock -->
    <rect x="0" y="20" width="20" height="15" fill="#fff" rx="2"/>
    <path d="M5 20 L5 15 C5 10 15 10 15 15 L15 20" stroke="#fff" stroke-width="2" fill="none"/>
    <circle cx="10" cy="27" r="1.5" fill="#1e3c72"/>
  </g>
  
  <!-- Network Icon -->
  <g transform="translate(350, 40)" opacity="0.8">
    <circle cx="10" cy="10" r="3" fill="#fff"/>
    <circle cx="5" cy="20" r="2" fill="#fff"/>
    <circle cx="15" cy="20" r="2" fill="#fff"/>
    <line x1="10" y1="13" x2="10" y2="17" stroke="#fff" stroke-width="1"/>
    <line x1="7" y1="18" x2="8" y2="19" stroke="#fff" stroke-width="1"/>
    <line x1="12" y1="19" x2="13" y2="18" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Version Badge -->
  <g transform="translate(20, 170)">
    <rect width="60" height="20" fill="#ff4757" rx="10" ry="10"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">
      v2.0
    </text>
  </g>
  
  <!-- Power Indicator -->
  <g transform="translate(350, 160)">
    <circle cx="15" cy="10" r="8" fill="#2ed573" opacity="0.8"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">
      ACTIVE
    </text>
  </g>
</svg>